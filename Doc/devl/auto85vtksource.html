<title>VTK Source Code</title>

<p>
The comments placed in the VTK source code according to the <a href="http://www.doxygen.org/">doxygen</a> standard will be extracted from the VTK files and collected into a documentation page when the following steps are taken:
<ul>
<li>Change to the vtksrc directory
<li>doxygen Doxyfile
</ul>
This will produce the <a href=../vtk/html/index.html>documentation page</a>.
