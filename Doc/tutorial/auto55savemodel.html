<title>Saving Models</title>

<ul>
			<li>Click the <b>ModelMaker</b> button in the Main Menu. 			</li>
  <li>Click the <b>Save</b> tab. 			</li>
  <li>Select the model to be saved from the menu and click Save. 			</li>
  <li>Then a <b>Save Model</b> dialog box pops up. Choose the path and hit
Save. The model will be saved as a .vtk file which identifies the file as
a model. 		</li>
</ul>
