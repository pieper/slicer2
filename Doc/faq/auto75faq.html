<title>Matching Versions of VTK and Slicer</title>
<li class=faq>
<p class=question>
Which versions of Slicer works with which versions of VTK?
<p class=answer>
The version of Slicer that can be obtained through CVS works with vtk3.2.
The version of Slicer that can be obtained throught the ftp site works with vtk 3.1.

</li>
