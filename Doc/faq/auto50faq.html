<title>Source Code in Binary Distribution</title>


<li class=faq>
<p class=question>
Where is the source code if I have downloaded a binary distribution?
<p class=answer>
The tcl code is never compiled; it is in slicer2/Base/tcl/tcl-modules,
slicer2/Base/tcl/tcl-shared, and slicer2/Base/tcl/tcl-main.<br>
The C++ code is in slicer2/Base/cxx.
</li>
