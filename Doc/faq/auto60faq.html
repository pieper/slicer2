<title>VTK or Tcl/Tk Already Installed</title>

<li class=faq>
<p class=question>
What if I already have VTK or Tcl/Tk installed on my PC?
<p class=answer>
This is unlikely unless you are a developer (if you don't know if
these are installed, they aren't).  If they are installed in
WINDOWS/SYSTEM, our installer will replace them.
</li>
