// Create a toc (item for a table of contents)
//   level:  depth in the folder heirarchy
//   open:   true if the folder is open
//   name:   link text
//   url:    link url
// -----------------------------------
function tocCreate(level,name,url) {
	this.level = level
	this.name = name
	this.url = url
	this.open = false
	this.path = false
	return this
}


// icons
var iconOpen = "images/open.gif"
var iconClosed = "images/closed.gif"
var iconLeaf = "images/bluebullet.gif"

function tocGetStatus(i) {
	if (tocIsFolder(i)) {
		if (toc[i].open) {
			return "Click to close folder"
		} else {
			return "Click to open folder"
		}
	} else {
		return "leaf"
	}
}

function tocGetIcon(i) {
	if (tocIsFolder(i)) {
		if (toc[i].open) {
			return iconOpen
		} else {
			return iconClosed
		}
	} else {
		return iconLeaf
	}
}

function tocGetLength() {
	return toc.length
}
function tocGetLevel(i) {
	return toc[i].level
}
function tocGetUrl(i) {
	return toc[i].url
}
function tocGetName(i) {
	return toc[i].name
}
function tocIsFolder(i) {
	if (toc[i].url == "") {
		return true
	} else {
		return false
	}
}
function tocGetOpen(i) {
	return toc[i].open
}

function tocToggleFolder(i) {

	if (tocIsFolder(i)) {		
		// Toggle the current folder
		if (toc[i].open)
			toc[i].open = false
		else
			toc[i].open = true
	}

	// Reset the path flags
	var j=0
	while (j < toc.length) {
		toc[j].path = false
		j++
	}

	// Mark the folders along the path to this folder
	j=i-1
	var lvl=toc[i].level
	toc[i].path = true
	while (j >= 0) {
		if (tocIsFolder(j)) {
			if (toc[j].level < lvl) {
				lvl = toc[j].level
				toc[j].path = true
				// Are we done?
				if (lvl == 1) {
					j = -1
				}
			}
		}
		j=j-1
	}

	// Close all folders not along the path
	j=0
	while (j < toc.length) {
		if (toc[j].path == false) {
			toc[j].open = false
		}
		j++
	}
}
